<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatapp-signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>

    <header style="text-align: center;">
        <h1>ChatApp</h1>
    </header>
    <div class="container">
        <h1 style="text-align: center;">SignUp</h1>
    <form onsubmit="createUser(event)">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class=form-control name="name" id="nameid">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="emailid">
        </div>
        <div class="mb-3">
            <label for="phonenumber" class="form-label">PhoneNumber</label>
            <input type="tel" class="form-control" name="phonenumber" id="phoneid">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="passid">
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
        <a href="views/login.html">Existing User?-Login </a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="signUp.js"></script>

</body>
</html>
